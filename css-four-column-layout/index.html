<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
  <title>CSS Four Column Layout</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="column-full">
        <h2>How It Works</h2>
      </div>
    </div>
    <div class="row">
      <div class="column-quarter">
        <img class="phone" src="images/screen-1.png" alt="app switching example">
        <img class="icon" src="images/switch-icon.png" alt="app switching icon">
        <section>
          <h3>App Switching</h3>
          <p>Toggles all your apps on and off&period;</p>
        </section>
      </div>
      <div class="column-quarter">
        <img class="phone" src="images/screen-2.png" alt="trip filtering example">
        <img class="icon" src="images/filter-icon.png" alt="trip filtering icon">
        <section>
          <h3>Trip Filtering</h3>
          <p>Evaluates your trip requests&period;</p>
        </section>
      </div>
      <div class="column-quarter">
        <img class="phone" src="images/screen-3.png" alt="service filters example">
        <img class="icon" src="images/slider-icon.png" alt="service filters icon">
        <section>
          <h3>Service Filters</h3>
          <p>Accepts only your ideal trips&period;</p>
        </section>
      </div>
      <div class="column-quarter">
        <img class="phone" src="images/screen-4.png" alt="stats &plus; mileage example">
        <img class="icon" src="images/bars-icon.png" alt="stats &plus; mileage icon">
        <section>
          <h3>Stats &plus; Mileage</h3>
          <p>Tracks your trips across all apps&period;</p>
        </section>
      </div>
    </div>
  </div>
</body>
</html>
