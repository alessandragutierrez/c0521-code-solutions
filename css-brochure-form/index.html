<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h2>Learn More</h2>
  <form>
    <fieldseet>
      <div>
        <label for="email-address">Company Email</label>
        <div>
          <input type="email" name="email-address" id="email-address" placeholder="sally@company.co">
        </div>
      </div>
      <div>
        <label for="name">Name</label>
        <div>
          <input type="text" name="name" id="name" placeholder="Sally Smith">
        </div>
      </div>
      <div>
        <label for="where">Where are you hiring&quest;</label>
        <div>
          <input type="text" name="where" id="where" placeholder="City, Country">
        </div>
      </div>
      <div>
        <label for="how-many">How many engineers are you hiring in the next 6 months&quest;</label>
        <div>
          <select class="select" name="how-many" id="how-many">
            <option value="1-2">1-2 Engineers</option>
            <option value="3-4">3-4 Engineers</option>
            <option value="5-6">5-6 Engineers</option>
          </select>
        </div>
      </div>
      <div class="button-div">
        <label for="submit"></label>
        <div>
          <input class="submit-button" type="button" name="submit" id="submit" value="Submit">
        </div>
      </div>
    </fieldseet>
  </form>
</body>
</html>
