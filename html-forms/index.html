<!DOCTYPE html>
<html>
<head>
  <title>HTML Forms</title>
</head>
<body>
  <h1>Coding Form!</h1>

  <form>

    <label for="email">
    Email
    <div>
      <input id="email" type="text" name="email" />
    </div>
    </label>


    <label for="why-coding">
    Why is coding cool?
    <div>
      <select id="why-coding" name="why-coding">
      <option value="select an option">Select an option</option>
      <option value="because it's interesting">Because it's interesting</option>
      <option value="because it's fun">Because it's fun</option>
      <option value="because it's powerful">Because it's powerful</option>
      </select>
    </div>
    </label>

    Favorite Language (choose one)
    <div>
      <label for="html">
      <input id="html" type="radio" name="language" value="html">
      HTML
      </label>

      <label for="css">
      <input id="css" type="radio" name="language" value="css">
      CSS
      </label>

      <label for="javascript">
      <input id="javascript" type="radio" name="language" value="javascript">
      JavaScript
      </label>
    </div>

    Would you like to sign up for more information?
    <label for="sign-up">
    <div>
      <input id="sign-up" type="checkbox" name="sign up" value="sign me up">
      Sign me up!
    </div>
    </label>


    <label for="comments">
    Comments
    <div>
      <textarea id="comments" name="comments" cols="24" rows="8"></textarea>
    </div>
    </label>

    <label for="submit">
    <div>
      <input id="submit" type="submit" name="submit" value="Submit" />
    </div>
    </label>

  </form>
</body>
</html>
