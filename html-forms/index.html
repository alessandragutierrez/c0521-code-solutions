<!DOCTYPE html>
<html>
<head>
  <title>HTML Forms</title>
</head>
<body>
  <h1>Coding Form!</h1>

  <form>
    <div>
      <label for="email-address">Email</label>
      <div>
        <input id="email-address" type="email" name="email-address">
      </div>
    </div>

    <div>
      <label for="why-coding">Why is coding cool?</label>
      <div>
        <select id="why-coding" name="why-coding">
          <option value="''">Select an option</option>
          <option value="because it's interesting">Because it&apos;s interesting</option>
          <option value="because it's fun">Because it&apos;s fun</option>
          <option value="because it's powerful">Because it&apos;s powerful</option>
        </select>
      </div>
    </div>

    <div>
      <div>Favorite Language (choose one)</div>
        <label>
        <input type="radio" name="language" value="html">
        HTML
        </label>

        <label>
        <input type="radio" name="language" value="css">
        CSS
        </label>

        <label>
        <input type="radio" name="language" value="javascript">
        JavaScript
        </label>
    </div>

    <div>
      <div>Would you like to sign up for more information?</div>
      <label>
        <input type="checkbox" name="sign up" value="sign me up">
        Sign me up!
      </label>
    </div>

    <div>
      <label for="comments">Comments</label>
      <div>
        <textarea id="comments" name="comments" cols="24" rows="8"></textarea>
      </div>
      <label for="submit"></label>
      <div>
        <input id="submit" type="submit" name="submit" value="Submit">
      </div>
    </div>
  </form>

</body>
</html>
