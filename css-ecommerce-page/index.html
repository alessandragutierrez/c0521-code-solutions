<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="column-full">
        <h1>New Arrivals</h1>
      </div>
    </div>
    <div class="row">
      <div class="column-one-fifth">
        <img src="images/dress1.jpeg" alt="Free People Dress">
        <p>Free People <span class="size">Size 6</span></p>
        <p><span class="new-price">&dollar;35</span> <s>&dollar;125 retail</s></p>
      </div>
      <div class="column-one-fifth">
        <img src="images/ysl-bag.jpeg" alt="YSL Bag">
        <p>Yves Saint Laurent <span class="size">One&dash;Size</span></p>
        <p><span class="new-price">&dollar;200</span> <s>&dollar;1600 retail</s></p>
      </div>
      <div class="column-one-fifth">
        <img src="images/key.jpeg" alt="Tiffany Key">
        <p>Tiffany <span class="size">One&dash;Size</span></p>
        <p><span class="new-price">&dollar;476</span> <s>&dollar;2000 retail</s></p>
      </div>
      <div class="column-one-fifth">
        <img src="images/lv-bag.jpg" alt="LV Bag">
        <p>Louis Vuitton <span class="size">One&dash;Size</span></p>
        <p><span class="new-price">&dollar;95</span> <s>&dollar;1200 retail</s></p>
      </div>
      <div class="column-one-fifth">
        <img src="images/dress2.jpeg" alt="Reformation Dress">
        <p>Reformation <span class="size">Size 4</span></p>
        <p><span class="new-price">&dollar;20</span> <s>&dollar;198 retail</s></p>
      </div>
    </div>
  </div>
</body>
</html>
